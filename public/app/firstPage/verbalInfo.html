<p>There are also two kinds of truths: truth of reasoning and truths of fact.</p>
<p>Truths of reasoning are necessary and their opposite is impossible; </p>
<p>those of fact are contingent and their opposite is possible.</p>
<p>-Gottfried Leibniz</p>
