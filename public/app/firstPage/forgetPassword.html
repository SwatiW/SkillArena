<div ng-controller="forgetCtrl">
  <h1 id="projectName">SkillArena</h1>

  <div  class="col-lg-5 col-md-5 " id="login">
    <h4>Forget Password</h4>
    <h3>{{msg}}</h3>
    <form method="post">
      <input type="email" id="input" class="col-lg-12 col-md-12 " placeholder="Email Address" ng-model="user.email">
      <input type="submit" id="input" class="col-lg-12 col-md-12 "  value="Reset" ng-click="forgetPassword(user)">
    </form>
  </div>
</div>
