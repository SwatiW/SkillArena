<html>

<!--Files for styling-->

    <link rel="stylesheet" href="assets/css/main.css">

<!--Files for JS-->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/jquery-2.1.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular-ui-router.js"></script>
<!--Main controller file-->
    <script src="index.js"></script>

</head>

<body ng-app="formApp" ng-controller="indexCtrl">


  <header class="navbar navbar-default navbar-fixed-top headroom headroom--pinned headroom--top">
      <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div> <!-- /.navbar-header -->

      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right">
                      <li id="items">
                          <a href="/about">Know More</a>
                      </li>
                      <li id="items">
                          <a href="/about">Contact</a>
                      </li> <!-- /.nav -->
                      <li id="items">
                          <a href="/contact">Login/Sign Up</a>
                      </li> <!-- /.nav -->
                  </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
  </header>

  <div class="section">
    <h1>SkillArena</h1>

    <div  class="col-lg-5 col-md-5 " id="login">
      <h4> Login </h4>
      <form>
        <input type="email" id="input" class="col-lg-12 col-md-12 " placeholder="Email Address" ng-model="user.loginEmail">
        <input type="password" id="input" class="col-lg-12 col-md-12 "  placeholder="Password"  ng-model="user.loginPassword">
        <input type="submit" id="input" class="col-lg-12 col-md-12 "  value="Login" ng-click="login()">
      </form>
    </div>

    <div  class=" col-lg-2 col-md-2">
      <hr class="vertical">
    </div>

    <div class="  col-lg-5 col-md-5 " id="signUp">
      <h4  > Sign Up </h4>
      <form>
        <input type="email" id="input" class="col-lg-12 col-md-12 "  placeholder="Email Address" ng-model="user.signUpEmail">
        <input type="submit" id="input" class="col-lg-12 col-md-12 "  value="Sign Up" ng-click="signUp()">
      </form>
    </div>

  </div>

  <div class="section2">
      <div ng-include="quantTopics?'app/firstPage/quantTopics.html':'app/firstPage/quantInfo.html'"></div>
  </div>

  <div class="section2 section3">
    <div ng-include="logicTopics?'app/firstPage/logicTopics.html':'app/firstPage/logicInfo.html'"></div>
  </div>

  <div class="section2">
    <div ng-include="verbalTopics?'app/firstPage/verbalTopics.html':'app/firstPage/verbalInfo.html'"></div>
  </div>



</body>
</html>
